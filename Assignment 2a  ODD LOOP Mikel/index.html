    <script>
      /* Assignment 2a : ODD LOOP */

      let looping1 = 0;
      let text1;
      let array1oxq = [];
      let a = 1;

      while (looping1 < 10) {
        if (looping1 % 2) {
          a = "X";
          array1oxq.push(a);
          looping1 + 1;
          looping1 = looping1 + 1;
          //console.log("X");
        } else {
          a = "O";
          array1oxq.push(a);
          looping1 + 1;
          looping1 = looping1 + 1;
          //console.log("O");
        }
        if (looping1 > 5 && looping1 < 10) {
          a = "Q";
          array1oxq.push(a);
          looping1 + 1;
          looping1 = looping1 + 1;
          //console.log("Q");
        }
      }

      //console.log(array1oxq);

      text1 = array1oxq.toString();

      //console.log(text1);

      text1 = text1;
      let newtext1 = text1.replaceAll(",", " ");

      console.log(newtext1);
    </script>
